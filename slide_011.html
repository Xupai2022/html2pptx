<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>总结</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
  /* 基础样式定义 - 必须遵守 */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; }
  .slide-container { width: 1920px; height: 1080px; background-color: white; position: relative; overflow: hidden; display: flex; flex-direction: column; }
  .content-section { flex: 1; padding: 40px 80px 60px 80px; display: flex; flex-direction: column; overflow: hidden; }
  .page-number { position: absolute; bottom: 30px; right: 50px; font-size: 14px; color: #666; }
  .primary-color { color: rgb(10, 66, 117); }
  .primary-bg { background-color: rgb(10, 66, 117); }
  .top-bar { height: 10px; width: 100%; background-color: rgb(10, 66, 117); }
  h1 { font-size: 48px; font-weight: 700; color: rgb(10, 66, 117); margin-bottom: 20px; }
  h2 { font-size: 36px; font-weight: 600; color: rgb(10, 66, 117); margin-bottom: 15px; }
  p { font-size: 25px; color: #333; line-height: 1.6; }
  .data-card { border-left: 4px solid rgb(10, 66, 117); padding: 15px 20px; background-color: rgba(10, 66, 117, 0.03); border-radius: 8px; margin-bottom: 20px; }
  .stat-card { background-color: rgba(10, 66, 117, 0.08); border-radius: 8px; padding: 15px 20px; border-left: 4px solid rgb(10, 66, 117); margin-bottom: 20px; }
  .bullet-point { display: flex; align-items: center; margin-bottom: 8px; font-size: 25px; }
  .bullet-icon { color: rgb(10, 66, 117); margin-right: 10px; min-width: 20px; }
  .toc-item { display: flex; align-items: center; margin-bottom: 18px; font-size: 28px; color: #333; }
  .toc-number { color: rgb(10, 66, 117); font-weight: 600; margin-right: 15px; min-width: 40px; }
  .toc-title { flex: 1; }
</style>
</head>
<body>
<div class="slide-container">
  <div class="top-bar"></div>
  <div class="content-section">
    <!-- 标题区域 -->
    <div class="mb-8">
      <h1>总结</h1>
      <h2 class="text-gray-600">核心结论与价值重申</h2>
      <div class="w-20 h-1 primary-bg"></div>
    </div>

    <!-- 内容区域：四个核心要点 -->
    <div class="flex-1 grid grid-cols-2 gap-8 overflow-hidden">
      <!-- 核心发现 -->
      <div class="data-card">
        <div class="flex items-center mb-4">
          <i class="fas fa-exclamation-triangle text-3xl primary-color mr-3"></i>
          <h3 class="text-2xl font-semibold primary-color">核心发现</h3>
        </div>
        <div class="space-y-3">
          <div class="flex items-start">
            <i class="fas fa-check-circle text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">发现<span class="font-bold text-primary-color">147个</span>外部资产，其中<span class="font-bold text-primary-color">8个</span>高风险</p>
          </div>
          <div class="flex items-start">
            <i class="fas fa-check-circle text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">S3存储桶公开访问、API注入漏洞等关键风险</p>
          </div>
          <div class="flex items-start">
            <i class="fas fa-check-circle text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">过去7天新增<span class="font-bold text-primary-color">12个</span>资产，存在影子IT风险</p>
          </div>
        </div>
      </div>

      <!-- 业务影响 -->
      <div class="data-card">
        <div class="flex items-center mb-4">
          <i class="fas fa-briefcase text-3xl primary-color mr-3"></i>
          <h3 class="text-2xl font-semibold primary-color">业务影响</h3>
        </div>
        <div class="space-y-3">
          <div class="flex items-start">
            <i class="fas fa-shield-alt text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">敏感数据泄露风险直接影响业务声誉</p>
          </div>
          <div class="flex items-start">
            <i class="fas fa-shield-alt text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">远程代码执行漏洞可能导致系统瘫痪</p>
          </div>
          <div class="flex items-start">
            <i class="fas fa-shield-alt text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">供应链风险威胁整体业务连续性</p>
          </div>
        </div>
      </div>

      <!-- 安全价值 -->
      <div class="data-card">
        <div class="flex items-center mb-4">
          <i class="fas fa-lock text-3xl primary-color mr-3"></i>
          <h3 class="text-2xl font-semibold primary-color">安全价值</h3>
        </div>
        <div class="space-y-3">
          <div class="flex items-start">
            <i class="fas fa-eye text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">全面可视化管理，消除<span class="font-bold text-primary-color">35个</span>风险资产盲点</p>
          </div>
          <div class="flex items-start">
            <i class="fas fa-eye text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">主动预警机制，提前<span class="font-bold text-primary-color">7天</span>发现新增威胁</p>
          </div>
          <div class="flex items-start">
            <i class="fas fa-eye text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">风险优先级排序，聚焦<span class="font-bold text-primary-color">高危</span>资产处理</p>
          </div>
        </div>
      </div>

      <!-- 改进方向 -->
      <div class="data-card">
        <div class="flex items-center mb-4">
          <i class="fas fa-arrow-up text-3xl primary-color mr-3"></i>
          <h3 class="text-2xl font-semibold primary-color">改进方向</h3>
        </div>
        <div class="space-y-3">
          <div class="flex items-start">
            <i class="fas fa-sync text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">建立<span class="font-bold text-primary-color">持续监控</span>机制，定期更新资产清单</p>
          </div>
          <div class="flex items-start">
            <i class="fas fa-sync text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">完善<span class="font-bold text-primary-color">资产责任制</span>，明确5个未知所有者</p>
          </div>
          <div class="flex items-start">
            <i class="fas fa-sync text-primary-color mt-1 mr-3"></i>
            <p class="text-lg">强化<span class="font-bold text-primary-color">供应链管控</span>，防范第三方风险</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="page-number">11</div>
</div>
</body>
</html>
