<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>资产防护现状</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
  /* 基础样式定义 - 必须遵守 */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; }
  .slide-container { width: 1920px; height: 1080px; background-color: white; position: relative; overflow: hidden; display: flex; flex-direction: column; }
  .content-section { flex: 1; padding: 40px 80px 60px 80px; display: flex; flex-direction: column; overflow: hidden; }
  .page-number { position: absolute; bottom: 30px; right: 50px; font-size: 14px; color: #666; }
  .primary-color { color: rgb(10, 66, 117); }
  .primary-bg { background-color: rgb(10, 66, 117); }
  .top-bar { height: 10px; width: 100%; background-color: rgb(10, 66, 117); }
  h1 { font-size: 48px; font-weight: 700; color: rgb(10, 66, 117); margin-bottom: 20px; }
  h2 { font-size: 36px; font-weight: 600; color: rgb(10, 66, 117); margin-bottom: 15px; }
  p { font-size: 25px; color: #333; line-height: 1.6; }
  .data-card { border-left: 4px solid rgb(10, 66, 117); padding: 15px 20px; background-color: rgba(10, 66, 117, 0.03); border-radius: 8px; margin-bottom: 20px; }
  .stat-card { background-color: rgba(10, 66, 117, 0.08); border-radius: 8px; padding: 15px 20px; border-left: 4px solid rgb(10, 66, 117); margin-bottom: 20px; }
  .bullet-point { display: flex; align-items: center; margin-bottom: 8px; font-size: 25px; }
  .bullet-icon { color: rgb(10, 66, 117); margin-right: 10px; min-width: 20px; }
  .toc-item { display: flex; align-items: center; margin-bottom: 18px; font-size: 28px; color: #333; }
  .toc-number { color: rgb(10, 66, 117); font-weight: 600; margin-right: 15px; min-width: 40px; }
  .toc-title { flex: 1; }
</style>
</head>
<body>
<div class="slide-container">
  <div class="top-bar"></div>
  <div class="content-section">
    <!-- 标题区域 -->
    <div class="mb-6">
      <h1>资产防护现状</h1>
      <h2 class="text-gray-600">防护覆盖与EDR部署分析</h2>
      <div class="w-20 h-1 primary-bg"></div>
    </div>

    <!-- 内容区域：图表垂直排列 -->
    <div class="flex-1 overflow-hidden">
      <!-- 网络防护率图表 -->
      <div class="mb-8">
        <div class="flex items-center mb-4">
          <i class="fas fa-shield-alt bullet-icon text-3xl"></i>
          <h3 class="text-3xl font-semibold primary-color">网络防护覆盖率</h3>
        </div>
        <div class="flex items-center justify-center mb-4">
          <svg width="300" height="300" viewBox="0 0 300 300">
            <circle cx="150" cy="150" r="120" fill="none" stroke="#e5e7eb" stroke-width="20"/>
            <circle cx="150" cy="150" r="120" fill="none" stroke="rgb(10, 66, 117)" stroke-width="20" 
                    stroke-dasharray="753.98" stroke-dashoffset="0" 
                    transform="rotate(-90 150 150)"/>
            <text x="150" y="140" text-anchor="middle" font-size="48" font-weight="bold" fill="rgb(10, 66, 117)">100%</text>
            <text x="150" y="180" text-anchor="middle" font-size="20" fill="#666">全面覆盖</text>
          </svg>
        </div>
        <div class="stat-card">
          <p class="text-2xl font-semibold mb-2">✅ 网络防护成果</p>
          <p>所有服务内资产已纳入防火墙保护，实现100%网络防护覆盖率，有效阻断外部威胁入侵。</p>
        </div>
      </div>

      <!-- EDR部署情况图表 -->
      <div class="mb-8">
        <div class="flex items-center mb-4">
          <i class="fas fa-laptop-shield bullet-icon text-3xl"></i>
          <h3 class="text-3xl font-semibold primary-color">EDR终端防护部署情况</h3>
        </div>
        <div class="flex items-center justify-center mb-4">
          <svg width="600" height="200" viewBox="0 0 600 200">
            <!-- 柱状图 -->
            <rect x="100" y="50" width="150" height="100" fill="#ef4444" rx="5"/>
            <rect x="350" y="50" width="150" height="100" fill="#e5e7eb" rx="5"/>
            <!-- 标签 -->
            <text x="175" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#ef4444">20</text>
            <text x="175" y="170" text-anchor="middle" font-size="18" fill="#333">未安装EDR</text>
            <text x="425" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#666">0</text>
            <text x="425" y="170" text-anchor="middle" font-size="18" fill="#333">已安装EDR</text>
            <!-- 百分比标注 -->
            <text x="300" y="100" text-anchor="middle" font-size="28" font-weight="bold" fill="#ef4444">未安装率: 100%</text>
          </svg>
        </div>
        <div class="stat-card">
          <p class="text-2xl font-semibold mb-2">⚠️ EDR部署滞后风险</p>
          <p>20个服务内资产EDR部署进度滞后，未安装率100%，存在终端侧防护缺失风险。正持续推进核心资产EDR纳管工作。</p>
        </div>
      </div>

      <!-- 趋势分析 -->
      <div class="data-card">
        <div class="flex items-center mb-3">
          <i class="fas fa-chart-line bullet-icon text-2xl"></i>
          <h3 class="text-2xl font-semibold primary-color">防护能力分析</h3>
        </div>
        <p class="mb-2">• <strong>网络层面：</strong>防护体系完善，100%覆盖所有服务内资产</p>
        <p class="mb-2">• <strong>终端层面：</strong>EDR部署存在缺口，20个核心资产终端防护缺失</p>
        <p>• <strong>改进方向：</strong>加速EDR部署进度，补齐终端防护短板，构建完整防护闭环</p>
      </div>
    </div>
  </div>
  <div class="page-number">5</div>
</div>
</body>
</html>
