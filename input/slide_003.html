<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>运营目标与达成概览</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; }
  .slide-container { width: 1920px; height: 1080px; background-color: white; position: relative; overflow: hidden; display: flex; flex-direction: column; }
  .content-section { flex: 1; padding: 40px 80px 60px 80px; display: flex; flex-direction: column; overflow: hidden; }
  .page-number { position: absolute; bottom: 30px; right: 50px; font-size: 14px; color: #666; }
  .primary-color { color: rgb(10, 66, 117); }
  .primary-bg { background-color: rgb(10, 66, 117); }
  .top-bar { height: 10px; width: 100%; background-color: rgb(10, 66, 117); }
  h1 { font-size: 48px; font-weight: 700; color: rgb(10, 66, 117); margin-bottom: 20px; }
  h2 { font-size: 36px; font-weight: 600; color: rgb(10, 66, 117); margin-bottom: 15px; }
  h3 { font-size: 28px; font-weight: 600; color: rgb(10, 66, 117); margin-bottom: 15px; }
  p { font-size: 25px; color: #333; line-height: 1.6; }
  .data-card { border-left: 4px solid rgb(10, 66, 117); padding: 15px 20px; background-color: rgba(10, 66, 117, 0.03); border-radius: 8px; margin-bottom: 20px; }
  .stat-card { background-color: rgba(10, 66, 117, 0.08); border-radius: 8px; padding: 15px 20px; border-left: 4px solid rgb(10, 66, 117); margin-bottom: 20px; }
  .bullet-point { display: flex; align-items: center; margin-bottom: 8px; font-size: 25px; }
  .bullet-icon { color: rgb(10, 66, 117); margin-right: 10px; min-width: 20px; }
  .toc-item { display: flex; align-items: center; margin-bottom: 18px; font-size: 28px; color: #333; }
  .toc-number { color: rgb(10, 66, 117); font-weight: 600; margin-right: 15px; min-width: 40px; }
  .toc-title { flex: 1; }
  .gauge-container { position: relative; width: 100%; height: 320px; display: flex; align-items: center; justify-content: center; }
  .gauge-chart { width: 280px; height: 280px; position: relative; }
  .gauge-value { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; font-weight: 700; color: rgb(10, 66, 117); }
  .gauge-label { position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; color: #666; text-align: center; width: 120px; }
  .gauge-bg { fill: none; stroke: rgba(10, 66, 117, 0.1); stroke-width: 20; }
  .gauge-fill { fill: none; stroke: rgb(10, 66, 117); stroke-width: 20; stroke-linecap: round; transform-origin: center; transition: stroke-dasharray 0.5s ease; }
</style>
</head>
<body>
<div class="slide-container">
  <div class="top-bar"></div>
  <div class="content-section">
    <div class="mb-6">
      <h1>运营目标与达成概览</h1>
      <h2 class="text-gray-600">核心指标仪表盘</h2>
      <div class="w-20 h-1 primary-bg"></div>
    </div>

    <div class="flex-1 overflow-hidden">
      <div class="grid grid-cols-2 gap-6 h-full">
        <div class="data-card">
          <h3>业务可用率</h3>
          <div class="gauge-container">
            <svg class="gauge-chart" viewBox="0 0 200 200">
              <circle cx="100" cy="100" r="80" class="gauge-bg" stroke-dasharray="377 503" stroke-dashoffset="126"></circle>
              <circle cx="100" cy="100" r="80" class="gauge-fill" stroke-dasharray="377 503" stroke-dashoffset="126" style="transform: rotate(-90deg);"></circle>
            </svg>
            <div class="gauge-value">100%</div>
            <div class="gauge-label">7x24小时不间断服务</div>
          </div>
        </div>

        <div class="data-card">
          <h3>防火墙防护率</h3>
          <div class="gauge-container">
            <svg class="gauge-chart" viewBox="0 0 200 200">
              <circle cx="100" cy="100" r="80" class="gauge-bg" stroke-dasharray="377 503" stroke-dashoffset="126"></circle>
              <circle cx="100" cy="100" r="80" class="gauge-fill" stroke-dasharray="377 503" stroke-dashoffset="126" style="transform: rotate(-90deg);"></circle>
            </svg>
            <div class="gauge-value">100%</div>
            <div class="gauge-label">网络边界全面防护</div>
          </div>
        </div>

        <div class="data-card">
          <h3>安全事件闭环率</h3>
          <div class="gauge-container">
            <svg class="gauge-chart" viewBox="0 0 200 200">
              <circle cx="100" cy="100" r="80" class="gauge-bg" stroke-dasharray="377 503" stroke-dashoffset="126"></circle>
              <circle cx="100" cy="100" r="80" class="gauge-fill" stroke-dasharray="377 503" stroke-dashoffset="126" style="transform: rotate(-90deg);"></circle>
            </svg>
            <div class="gauge-value">100%</div>
            <div class="gauge-label">319起事件全部处置</div>
          </div>
        </div>

        <div class="data-card">
          <h3>核心业务系统</h3>
          <div class="gauge-container">
            <svg class="gauge-chart" viewBox="0 0 200 200">
              <circle cx="100" cy="100" r="80" class="gauge-bg" stroke-dasharray="377 503" stroke-dashoffset="126"></circle>
              <circle cx="100" cy="100" r="80" class="gauge-fill" stroke-dasharray="377 503" stroke-dashoffset="126" style="transform: rotate(-90deg);"></circle>
            </svg>
            <div class="gauge-value">16个</div>
            <div class="gauge-label">政府核心业务全覆盖</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="page-number">3</div>
</div>
</body>
</html>
