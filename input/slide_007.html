<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>威胁态势与防护成效</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
  /* 基础样式定义 - 必须遵守 */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; }
  .slide-container { width: 1920px; height: 1080px; background-color: white; position: relative; overflow: hidden; display: flex; flex-direction: column; }
  .content-section { flex: 1; padding: 40px 80px 60px 80px; display: flex; flex-direction: column; overflow: hidden; }
  .page-number { position: absolute; bottom: 30px; right: 50px; font-size: 14px; color: #666; }
  .primary-color { color: rgb(10, 66, 117); }
  .primary-bg { background-color: rgb(10, 66, 117); }
  .top-bar { height: 10px; width: 100%; background-color: rgb(10, 66, 117); }
  h1 { font-size: 48px; font-weight: 700; color: rgb(10, 66, 117); margin-bottom: 20px; }
  h2 { font-size: 36px; font-weight: 600; color: rgb(10, 66, 117); margin-bottom: 15px; }
  h3 { font-size: 28px; font-weight: 600; color: rgb(10, 66, 117); margin-bottom: 15px; }
  p { font-size: 25px; color: #333; line-height: 1.6; }
  .data-card { border-left: 4px solid rgb(10, 66, 117); padding: 15px 20px; background-color: rgba(10, 66, 117, 0.03); border-radius: 8px; margin-bottom: 20px; }
  .stat-card { background-color: rgba(10, 66, 117, 0.08); border-radius: 8px; padding: 20px 25px; border-left: 4px solid rgb(10, 66, 117); margin-bottom: 20px; }
  .bullet-point { display: flex; align-items: flex-start; margin-bottom: 12px; font-size: 25px; }
  .bullet-icon { color: rgb(10, 66, 117); margin-right: 10px; margin-top: 5px; min-width: 20px; }
  .toc-item { display: flex; align-items: center; margin-bottom: 18px; font-size: 28px; color: #333; }
  .toc-number { color: rgb(10, 66, 117); font-weight: 600; margin-right: 15px; min-width: 40px; }
  .toc-title { flex: 1; }
</style>
</head>
<body>
<div class="slide-container">
  <div class="top-bar"></div>
  <div class="content-section">
    <!-- 标题区域 -->
    <div class="mb-6">
      <h1>威胁态势与防护成效</h1>
      <h2 class="text-gray-600">196.15万次攻击拦截分析</h2>
      <div class="w-20 h-1 primary-bg"></div>
    </div>

    <!-- 内容区域：数据卡片+要点 -->
    <div class="flex-1 overflow-hidden">
      <!-- 数据卡片区 -->
      <div class="grid grid-cols-3 gap-6 mb-8">
        <div class="stat-card">
          <p style="font-size: 20px; color: #666; margin-bottom: 10px;">外部攻击总次数</p>
          <p style="font-size: 36px; color: rgb(10, 66, 117); font-weight: 700;">196.15万次</p>
        </div>
        <div class="stat-card">
          <p style="font-size: 20px; color: #666; margin-bottom: 10px;">平均每月攻击</p>
          <p style="font-size: 36px; color: rgb(10, 66, 117); font-weight: 700;">24.51万次</p>
        </div>
        <div class="stat-card">
          <p style="font-size: 20px; color: #666; margin-bottom: 10px;">监测日志数量</p>
          <p style="font-size: 36px; color: rgb(10, 66, 117); font-weight: 700;">425.5万条</p>
        </div>
      </div>

      <!-- 防护成果概述 -->
      <div>
        <h3>防护成果概述</h3>
        <div class="data-card">
          <div class="bullet-point">
            <i class="fas fa-shield-alt bullet-icon"></i>
            <p>上半年监测到外部攻击总量高达 <strong>196.15万次</strong>，攻击态势严峻。</p>
          </div>
          <div class="bullet-point">
            <i class="fas fa-chart-line bullet-icon"></i>
            <p>平均每月遭受攻击 <strong>24.51万次</strong>，网络攻击持续活跃。</p>
          </div>
          <div class="bullet-point">
            <i class="fas fa-check-circle bullet-icon"></i>
            <p>通过7*24小时持续监测与防护，所有攻击均被成功拦截。</p>
          </div>
          <div class="bullet-point">
            <i class="fas fa-server bullet-icon"></i>
            <p>未对业务系统造成任何实质性影响，有效保障了核心业务的连续性与稳定性。</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="page-number">7</div>
</div>
</body>
</html>
