<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>2025年第一季度网络安全工作总结汇报</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
  /* 基础样式定义 - 必须遵守 */
  body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: visible; font-family: 'Noto Sans SC', sans-serif; }
  .slide-container { width: 1920px; min-height: 1080px; background-color: white; position: relative; overflow: visible; }
  .content-section { max-height: 1000px; padding: 20px 80px; }
  .page-number { position: absolute; top: 1030px; right: 50px; font-size: 14px; color: #666; }
  .primary-color { color: rgb(10, 66, 117); }
  .primary-bg { background-color: rgb(10, 66, 117); }
  .top-bar { height: 10px; width: 100%; background-color: rgb(10, 66, 117); }
  .data-card {
    border-left: 4px solid rgb(10, 66, 117);
    padding-left: 15px;
    min-height: 200px; 
    max-height: 300px;
	overflow: visible;
  }
  .chart-container {
    min-height: 180px; 
    max-height: 200px;
    position: relative;
	overflow: visible;
  }
  .stat-card {
    background-color: rgba(10, 66, 117, 0.08);
    border-radius: 8px;
    padding: 20px;
    position: relative;
    min-height: 200px; 
    max-height: 300px;
	overflow: visible;
  }
  .progress-bar {
    height: 16px;
    border-radius: 8px;
    background-color: #e2e8f0;
    margin-bottom: 4px;
    overflow: visible;
  }
  .strategy-card {
    max-height: 300px;
    min-height:200px;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 5px;
    background-color: rgba(10, 66, 117, 0.06);
    border-left: 4px solid rgb(10, 66, 117);
	overflow: visible;
  }
  .bullet-point {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .bullet-icon {
    color: rgb(10, 66, 117);
    margin-right: 10px;
    min-width: 20px;
  }
  .logo-space {
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 100px;
    }
  .visualization-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        width: 100%;
        max-width: calc(1920px - 160px);
        overflow-wrap: break-word;
        word-wrap: break-word;
		overflow: visible;
    }
    .stats-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 30px;
		overflow: visible;
    }
    .stat-box {
		max-height: 300px;
    	min-height:200px;
        background-color: rgba(10, 66, 117, 0.06);
        border-radius: 10px;
        padding: 20px;
        display: flex;
        align-items: center;
        max-width: calc(1920px - 160px);
        overflow-wrap: break-word;
        word-wrap: break-word;
    }
    .stat-icon {
        font-size: 36px;
        margin-right: 20px;
        color: #3498db;
    }
    .stat-content {
        flex: 1;
    }
    .stat-title {
        font-size: 18px;
        margin-bottom: 5px;
        color: rgb(10, 66, 117);
    }
    .large-chart {
        grid-column: span 2;
        height: 270px;
    }  
     .ip-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin: 20px 0;
    background-color: #ffffff; 
    border-radius: 10px;
    overflow: visible;
   }
    .ip-table th, .ip-table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #eee; 
   }
    .ip-table th {
    background-color: rgb(10, 66, 117); 
    color: #ffffff; 
    font-weight: 600;
   }
    .ip-table tr:last-child td {
    border-bottom: none;
   }  
    .ip-table td:first-child {
    color: rgb(10, 66, 117); 
    font-weight: 600;
   }
    h1 { 
font-size: 48px; 
font-weight: 700;  } 
p { 
font-size: 20px; 
color: #333; } 
h2 { 
font-size: 36px;
font-weight: 600; 
color: rgb(10, 66, 117)}
  /* 封面页特定样式 */
  .cover-title {
    font-size: 56px;
    font-weight: 700;
    color: rgb(10, 66, 117);
    line-height: 1.2;
  }
  .cover-content {
    min-height: 240px;
    max-height: 280px;
    overflow: visible;
  }
  .cover-info {
    min-height: 220px;
    max-height: 280px;
    overflow: visible;
  }
</style>
</head>
<body>
<div class="slide-container">
<div class="top-bar"></div>
<div class="content-section">
<!-- 标题区域 -->
<div class="mt-32 mb-16 text-center cover-content">
<h1 class="cover-title mb-4">2025年第一季度</h1>
<h1 class="cover-title">网络安全工作总结汇报</h1>
<div class="w-32 h-1 mx-auto primary-bg mt-8"></div>
</div>
<!-- 内容区域：部门和报告人信息 -->
<div class="text-center cover-info mt-40">
<p class="text-xl mb-6">网络安全部</p>
<p class="text-xl mb-6">汇报人：网络安全客户成功经理</p>
<p class="text-xl">2025年4月</p>
</div>
<!-- 装饰性图标 -->
<div class="text-center mt-24">
<i class="fas fa-shield-alt text-5xl primary-color"></i>
</div>
</div>
<div class="page-number">1</div>
</div>
</body>
</html>
